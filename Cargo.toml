[package]
name = "bevy_pigeon"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.7.0", features = ["bevy_dylib"] }
carrier-pigeon = { git = "https://github.com/mitchellmarinodev/carrier-pigeon", rev = "78d4c4b2796b7f13b5dc0343b864b96e68e10a78" }
serde = { version = "~1.0", features = ["derive"] }
heron = { version = "3.0", features = ["2d"] }
bevy_editor_pls = { git = "https://github.com/jakobhellermann/bevy_editor_pls.git" }

[profile.dev.package."*"]
opt-level = 3
